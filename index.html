<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="index.js" defer></script>
    <title>Controle Financeiro</title>
</head>

<body>
    <main>
        <section class="top-card">
            <h1>Carteira</h1>
            <p id="total-value">R$20.000</p>
            <div>
                <div>
                    <span class="material-symbols-outlined seta" style="color: #10b810;">
                        arrow_upward
                    </span>
                    <p>Ganhos <br><span id="total-incomes">0.0</span></p>
                </div>
                <div>
                    <span class="material-symbols-outlined seta" style="color: #ff0000;">
                        arrow_downward
                    </span>
                    <p>Despesas <br> <span id="total-expanses">0.0</span></p>
                </div>
            </div>
        </section>

        <div id="botao">
            <button id="btn-new-transaction">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </div>

        <section class="transactions">
        </section>

        <div id="box-dialog">
            <dialog>
                <h1>Nova Transação</h1>

                <label>Ganho</label>
                <input type="radio" name="tipo-transacao" value="receita">
                <label>Despesas</label>
                <input type="radio" name="tipo-transacao" value="despesa">

                <input type="number" placeholder="Valor" id="input-trasaction-value" class="input-text">
                <input type="text" placeholder="Nome da Transação" id="input-trasaction-name" class="input-text">
                <div>
                    <button id="cancel-transaction">Cancelar</button>
                    <button id="add-transaction">Adicionar</button>
                </div>
            </dialog>
        </div>
    </main>
</body>

</html>
